magic: 0x61bb95f2
max_size: 0x100

tags:
  factory-timestamp:
    tag: 0x0003
    format: "decimal"
    length: 8
    example: 1636451762

  modification:
    tag: 0x0005
    format: decimal
    length: 1
    example: 1
    purpose: "0: Device unmodified; 1: Device has undocumented modifications"

  featureset:
    tag: 0x0006
    format: "string"
    example: "base"
    purpose: For later use. May encode a set of features of this device.

  pcba-serial-number:
    tag: 0x0007
    format: "string"
    example: "12345.67890"
    purpose: Serial number of device

  pcba-hardware-release:
    tag: 0x0008
    format: "string"
    example: "device-S01-R02-V03-C04"
    purpose: Detailed release information for device
